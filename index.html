<!DOCTYPE html>
<html lang="en">
  <head>
 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="My Awesome Game is a fun and challenging game where players can test their skills, guess the right number compete for high scores. Join now and see if you can beat the top players!">
    <meta name="keywords" content="game, fun, adventure, challenge, number, guess">
    <meta name="author" content="Saikou Gassama">
    <link rel="icon" href="favicon.ico">

  

    <!-- Link the external stylesheet to the HTML document -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <!-- Set the main heading of the page to "Guess My Number!" -->
      <h1 class="good">Guess My Number!</h1>
      <!-- Display a message indicating the range of the number to be guessed -->
      <p class="between">(Between 1 and 20)</p>
      <!-- Display a button that allows the user to start a new game -->
      <button class="btn again">Again!</button>
      <!-- Display an element that will show the randomly generated number to be guessed -->
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <!-- Display an input field where the user can enter their guesses -->
        <input type="number" class="guess" aria-label="Enter your number"/>
        <!-- Display a button that allows the user to check their guess -->
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <!-- Display a message to remind the user to start guessing -->
        <p class="message">Start guessing...</p>
        <!-- Display the current score of the user -->
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <!-- Display the high score of the user -->
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <!-- Link the JavaScript file to the HTML document -->
    <script src="script.js"></script>
  
  </body>
</html>
